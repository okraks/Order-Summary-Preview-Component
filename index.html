<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS FILE -->
  <link rel="stylesheet" href="style.css" />

  <!-- FONT FILE
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet"> -->


</head>

<body class="bg-pale-blue  flex h-screen pr-5 pl-5 drop-shadow-lg shadow-2xl">
  <!-- MAIN CARD COMPONENT -->
  <div class=" bg-white rounded-3xl pb-4 max-w-md place-self-center m-auto">
    <img src="./images/illustration-hero.svg" class="rounded-t-3xl" alt="Illustration hero" />
    <!-- Oder Summary -->
    <div class="pt-8 pr-10 pl-10 text-center">
      <h1 class="text-2xl font-bold mb-4 text-dark-blue">Order Summary</h1>
      <p class="text-desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any device
        you like anywhere you like!
      </p>
    </div>
    <!-- Plan selector -->
    <div class="bg-gray-50 p-6 m-6 mb-10 rounded-2xl flex justify-between">
      <div class="flex">
        <div class="mr-5">
          <img src="./images//icon-music.svg" alt="icon music" />
        </div>
        <div>
          <h1 class="text-dark-blue font-bold">Annual Plan</h1>
          <p class="text-desaturated-blue">$59.99/year</p>
        </div>

      </div>

      <div class="self-center">
        <a href="#" class="text-bright-blue font-bold underline hover:no-underline hover:text-indigo-500">Change</a>
      </div>
    </div>
    <!-- Button and cancel -->
    <div class="text-center">
      <a href="#"
        class=" bg-bright-blue shadow-2xl text-white block mr-5 ml-5 rounded-2xl py-4 font-bold hover:bg-indigo-500">Proceed
        to
        Payment</a>
      <a href="#" class=" block text-1xl mt-7 mb-5 text-desaturated-blue font-extrabold hover:text-dark-blue">Cancel
        Order</a>
    </div>

  </div>

  <!-- attribution -->
  <!-- <div class="attribution text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Okraks</a>.
  </div> -->
</body>

</html>
